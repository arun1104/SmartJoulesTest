type Query {
        getSite(id: ID!): Site
        getSites(index:Int,pageSize:Int): [Site]
    },
   type Site {
        id: ID!
        name: String!
        location: String
        industry: String
    }
type Mutation {
   newSite(location:String!,industry:String!,name:String!):Site
   editSite(id:ID!,name:String!):Site
   removeSite(id:ID!):Site
}